<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/icon.ico" type="image/x-icon" />
    <title>StarShip || MerchBox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/startship.css" />
  </head>
  <body>
    <header>
      <div class="header_container">
        <div class="lb_header_container">
          <div class="logo_container">
            <a href="./index.html">
              <img class="logo" src="./img/Logo.svg" alt=""
            /></a>
          </div>
          <div class="websection_container">
            <a href="./index.html">Home</a>
            <a href="./starship.html">StarShip</a>
            <a href="./dashboard.html">DashBoard</a>
            <a href="./cart.html">Cart</a>
          </div>
          <div class="login_btn_container">
            <a class="login_btn" href="./Login.html">Login</a>
          </div>
          <div class="user_container hide">
            <div class="up_container">
              <div class="user_profile_container">
                <div class="user_img">
                  <img class="profile_img" src="./img/user_icon.svg" alt="" />
                </div>
              </div>
              <div class="user_detail_container">
                <div class="user_welcome_container">
                  <div class="user_welcome">
                    <h4>Welcome</h4>
                  </div>
                </div>
                <div class="user_name_container">
                  <div class="user_name">User_Name</div>
                </div>
              </div>
            </div>
            <div class="sign_out_btn_container hide">
              <div class="signout_btn">
                <a class="signout" href="">Sign Out</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="section_container">
        <div class="top_container">
          <div class="greet_container">
            <div class="greet">
              <h1>Welcome Shoppers</h1>
            </div>
          </div>
          <div class="join_starship_container">
            <div class="join_starship">
              <p>Join StarShip and Unlock these Features</p>
            </div>
          </div>
        </div>
        <div class="bottom_container">
          <div class="benefits_container">
            <div class="shipping_container">
              <p class="benefit">Free Shipping</p>
            </div>
            <div class="delivery_container">
              <p class="benefit">2-Days Delivery to Eligible Address</p>
            </div>
            <div class="early_access_container">
              <p class="benefit">Early Access to Sales</p>
            </div>
            <div class="reward_container">
              <p class="benefit">Exciting Rewards</p>
            </div>
            <div class="pay_container">
              <p class="benefit">Buy Now Pay Later (1 Month)</p>
            </div>
            <div class="support_container">
              <p class="benefit">Superior Customer Support</p>
            </div>
          </div>
          <div class="delivery_illustrater_container">
            <div class="delivery_illustrator">
              <img
                class="deliver_img"
                src="./img/In no time.gif"
                alt="fast delivery"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/auth.js"></script>
  </body>
</html>
