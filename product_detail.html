<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/icon.ico" type="image/x-icon" />
    <title>Product Detail || MerchBox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/product detail.css" />
  </head>

  <body>
    <header>
      <div class="header_container">
        <div class="lb_header_container">
          <div class="logo_container">
            <a href="./index.html">
              <img class="logo" src="./img/Logo.svg" alt=""
            /></a>
          </div>
          <div class="websection_container">
            <a href="./index.html">Home</a>
            <a href="./starship.html">StarShip</a>
            <a href="./dashboard.html">DashBoard</a>
            <a href="./cart.html" class="cart-link"
              >Cart <span class="cart-count">1</span></a
            >
          </div>
          <div class="login_btn_container">
            <a class="login_btn" href="./Login.html">Login</a>
          </div>
          <div class="user_container hide">
            <div class="up_container">
              <div class="user_profile_container">
                <div class="user_img">
                  <img class="profile_img" src="./img/user_icon.svg" alt="" />
                </div>
              </div>
              <div class="user_detail_container">
                <div class="user_welcome_container">
                  <div class="user_welcome">
                    <h4>Welcome</h4>
                  </div>
                </div>
                <div class="user_name_container">
                  <div class="user_name">User_Name</div>
                </div>
              </div>
            </div>
            <div class="sign_out_btn_container hide">
              <div class="signout_btn">
                <a class="signout" href="">Sign Out</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="section_container">
        <div class="detail_section_container">
          <div class="item_details_container">
            <div class="img_container">
              <div class="more_img_container">
                <!-- <div class="more_img">more img</div>
              <div class="more_img">more img</div>
              <div class="more_img">more img</div> -->
              </div>
              <div class="main_img_container"></div>
            </div>

            <div class="info_container">
              <div class="details_container">
                <div class="item_name_container">
                  <div class="item_name">ITEM NAME</div>
                  <p class="name">&nbsp;</p>
                </div>
                <div class="item_description_container">
                  <div class="item_description">DESCRIPTION</div>
                  <p class="desc">&nbsp;</p>
                </div>
              </div>
              <div class="item_price_container">
                <div class="price">
                  <span class="price-container"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="btn_section_container">
          <div class="btn_container">
            <div class="cart_btn_container">
              <button type="button" class="cart_btn">
                <span>Add To Cart</span>
              </button>
            </div>
            <div class="buy_btn_container">
              <div class="buy_btn"><a class="buy" href="">Buy Now</a></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/product_detail.js"></script>
    <script src="./js/auth.js"></script>
  </body>
</html>
