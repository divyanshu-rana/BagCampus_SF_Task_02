<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/icon.ico" type="image/x-icon" />
    <title>Cart || MerchBox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/cart.css" />
  </head>

  <body>
    <!-- <div class="order_placed_notification">
      <div class="order order_placed response hide">
        <i class="lar la-check-circle hide"></i>
        <p id="order-placed-message">Order Placed...!!</p>
      </div> -->
    </div>
    <header>
      <div class="header_container">
        <div class="lb_header_container">
          <div class="logo_container">
            <a href="./index.html">
              <img class="logo" src="./img/Logo.svg" alt=""
            /></a>
          </div>
          <div class="websection_container">
            <a href="./index.html">Home</a>
            <a href="./starship.html">StarShip</a>
            <a href="./dashboard.html">DashBoard</a>
            <a href="./cart.html">Cart</a>
          </div>
          <div class="login_btn_container">
            <a class="login_btn" href="./Login.html">Login</a>
          </div>
          <div class="user_container hide">
            <div class="up_container">
              <div class="user_profile_container">
                <div class="user_img">
                  <img class="profile_img" src="./img/user_icon.svg" alt="" />
                </div>
              </div>
              <div class="user_detail_container">
                <div class="user_welcome_container">
                  <div class="user_welcome">
                    <h4>Welcome</h4>
                  </div>
                </div>
                <div class="user_name_container">
                  <div class="user_name">User_Name</div>
                </div>
              </div>
            </div>
            <div class="sign_out_btn_container hide">
              <div class="signout_btn">
                <a class="signout" href="">Sign Out</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section>
      <!-- __________________________________________________________Item Section_______________________________________________________ -->

      <div class="cart_section_container">
        <div class="products_to_buy_container">
          <!-- _______________________________________ -->
        </div>

        <!-- __________________________________________________________Billing Section_______________________________________________________ -->
        <div class="bill_container">
          <div class="bill_summary_container">
            <div class="bill_details_container">
              <div class="item_price_container">
                <div class="name_item">
                  <h5>Item Price</h5>
                </div>
                <p class="item-total"></p>
              </div>
              <div class="delivery_charge_container">
                <div class="delivery_charge">
                  <h5>Delivery Charge</h5>
                </div>
                <div class="price">+40/-</div>
              </div>
              <div class="subtotal_container">
                <div class="subtotal">
                  <h5>Subtotal</h5>
                </div>
                <div class="price subtotal-container">499/-</div>
              </div>
              <div class="discount_container">
                <div class="discount">
                  <h5>DisCount</h5>
                </div>
                <div class="price">-40/-</div>
              </div>
              <div class="total_container">
                <div class="total">
                  <h5>Total</h5>
                </div>
                <div class="price total-price-container">499/-</div>
              </div>
            </div>
          </div>
          <div class="buy_container">
            <a class="buy_btn" href="#">Buy Now</a>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/cart.js"></script>
    <script src="./js/auth.js"></script>
  </body>
</html>
