<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/icon.ico" type="image/x-icon" />
    <title>Admin DashBoard || MerchBox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/dashboard.css" />
  </head>

  <body>
    <header>
      <div class="header_container">
        <div class="lb_header_container">
          <div class="logo_container">
            <a href="./index.html">
              <img class="logo" src="./img/Logo.svg" alt=""
            /></a>
          </div>
          <div class="websection_container">
            <a href="./index.html">Home</a>
            <a href="./starship.html">StarShip</a>
            <a href="./dashboard.html">DashBoard</a>
            <a href="./cart.html">Cart</a>
          </div>
          <div class="login_btn_container">
            <a class="login_btn" href="./Login.html">Login</a>
          </div>
          <div class="user_container hide">
            <div class="up_container">
              <div class="user_profile_container">
                <div class="user_img">
                  <img class="profile_img" src="./img/user_icon.svg" alt="" />
                </div>
              </div>
              <div class="user_detail_container">
                <div class="user_welcome_container">
                  <div class="user_welcome">
                    <h4 class="welcome">Welcome</h4>
                  </div>
                </div>
                <div class="user_name_container">
                  <div class="user_name">User_Name</div>
                </div>
              </div>
            </div>
            <div class="sign_out_btn_container hide">
              <div class="signout_btn">
                <a class="signout" href="">Sign Out</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="section_container">
        <div class="dashboard_container">
          <div
            class="add_items_container dash-btn"
            data-btn-type="add_item_form_container"
          >
            <a class="dash dash_add" href="#">Add Items</a>
          </div>
          <div
            class="View_items_container dash-btn"
            data-btn-type="view_item_table_container"
          >
            <a class="dash dash_view" href="#">View Items</a>
          </div>
          <div
            class="view_users_container dash-btn"
            data-btn-type="view_user_table_container"
          >
            <a class="dash dash_user" href="#">View Users</a>
          </div>
          <div
            class="delete_items_container dash-btn"
            data-btn-type="delete_item_form_container"
          >
            <a class="dash dash_delete" href="#">Delete Items</a>
          </div>
        </div>
        <div class="expand_dashboard_container overflow-auto pr-3">
          <div class="add_item_form_container dashboard-container">
            <form class="add-item-form">
              <div class="form-group">
                <label for="name">Item Name</label>
                <input
                  type="text"
                  name="itemName"
                  class="form-control"
                  id="name"
                  aria-describedby="item-name"
                />
              </div>
              <div class="form-group">
                <label for="item-description">Item Description</label>
                <textarea
                  name="itemDescription"
                  id="item-description"
                  class="form-control"
                  cols="30"
                  rows="2"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="item-price">Item Price</label>
                <input
                  type="number"
                  name="itemPrice"
                  class="form-control"
                  id="item-price"
                  aria-describedby="item-price"
                />
              </div>
              <div class="form-group">
                <label for="main-img-url">Main Image URL</label>
                <input
                  type="url"
                  name="mainImgUrl"
                  class="form-control"
                  id="main-img-url"
                  aria-describedby="main-img-url"
                />
              </div>
              <div class="form-group">
                <label for="sub-img-1">Sub Image 1</label>
                <input type="url" name="subImg1" class="form-control" iI"1"
                aria-describedby="sub-img-1">
              </div>
              <div class="form-group">
                <label for="sub-img-2">Sub Image 2</label>
                <input
                  type="url"
                  name="subImg2"
                  class="form-control"
                  id="sub-img-2"
                  aria-describedby="sub-img-2"
                />
              </div>
              <div class="form-group">
                <label for="sub-img-3">Sub Image 3</label>
                <input
                  type="url"
                  name="subImg3"
                  class="form-control"
                  id="sub-img-3"
                  aria-describedby="sub-img-3"
                />
              </div>
              <button type="submit" class="btn btn-primary">Add item</button>
              <button type="reset" class="btn btn-light text-info">
                Reset Form
              </button>
            </form>
          </div>
          <div class="view_item_table_container dashboard-container hide">
            <table class="table table-striped table-hover">
              <thead>
                <thead>
                  <th scope="col" class="text-center" style="width: 85px">
                    S. No.
                  </th>
                  <th scope="col">Item ID</th>
                  <th scope="col">Item Name</th>
                  <th scope="col">Price</th>
                </thead>
              </thead>
              <tbody class="view-item-tbody"></tbody>
            </table>
          </div>
          <div class="view_user_table_container dashboard-container hide">
            <table class="table table-striped table-hover">
              <thead>
                <thead>
                  <th scope="col" class="text-center">S. No.</th>
                  <th scope="col">user Name</th>
                  <th scope="col">user Email</th>
                </thead>
              </thead>
              <tbody class="view-user-tbody"></tbody>
            </table>
          </div>
          <div class="delete_item_form_container dashboard-container hide">
            <form class="delete-item-form">
              <div class="form-group">
                <label for="item-id">Item Id</label>
                <input
                  type="text"
                  class="form-control"
                  id="item-id"
                  aria-describedby="item-id"
                />
                <small id="item-id" class="form-text text-muted"
                  >This id will be used for deleting item in inventory.</small
                >
              </div>
              <button type="submit" class="btn btn-danger">Delete Item</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="./js/dashoboard.js"></script>
    <script src="./js/auth.js"></script>
  </body>
</html>
